{{ define "password.html" }}
{{ template "meta_head" . }}
{{ template "header" . }}

<div class="h-full flex items-center justify-center -mt-16">
    <div class="w-full max-w-md">

        <div class="text-center mb-8">
            <img src="/static/lumen.png" alt="Lumen" class="w-16 h-16 object-contain mx-auto mb-6">
            <h1 class="text-2xl font-bold text-white tracking-tight">Access Restricted</h1>
            <p class="text-neutral-500 mt-2 text-sm">This content is encrypted with a secure password.</p>
        </div>

        <div class="bg-[#111] border border-neutral-700 rounded-lg p-6 md:p-8">
            {{ if .Error }}
            <div class="bg-black border border-neutral-600 text-neutral-100 px-4 py-3 rounded-md text-sm mb-6 flex items-center gap-2">
                <span class="text-white font-bold leading-none">!</span>
                <span>{{ .Error }}</span>
            </div>
            {{ end }}

            <form method="POST" action="/p/{{ .PasteID }}/unlock" class="flex flex-col gap-4">
                <input type="hidden" name="_csrf_token" value="{{ .CSRFToken }}">
                {{ if .AdminToken }}
                <input type="hidden" name="admin_token" value="{{ .AdminToken }}">
                {{ end }}
                <div class="space-y-1.5">
                    <label for="password"
                        class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Password</label>
                    <input type="password" id="password" name="password" required autofocus
                        minlength="8"
                        maxlength="128"
                        autocomplete="current-password"
                        class="input-minimal w-full px-4 py-3 rounded text-sm placeholder-neutral-600"
                        placeholder="Enter decryption key...">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-white text-black font-semibold rounded-md text-sm hover:bg-neutral-200 transition-colors">
                    Decrypt & View
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-xs text-neutral-600 hover:text-white transition-colors uppercase tracking-widest">
                Cancel
            </a>
        </div>
    </div>
</div>

{{ template "footer" . }}
{{ end }}
