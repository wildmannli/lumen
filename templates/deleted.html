{{ define "deleted.html" }}
{{ template "meta_head" . }}
{{ template "header" . }}

<div class="h-full flex items-center justify-center -mt-16">
    <div class="w-full max-w-md text-center">
        <img src="/static/lumen.png" alt="Lumen" class="w-16 h-16 object-contain mx-auto mb-6 opacity-90">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Paste Obliterated</h1>
        <p class="text-neutral-500 text-sm mb-6">The paste has been permanently deleted.</p>

        <div class="bg-[#111] border border-neutral-700 rounded-lg p-5 text-xs text-neutral-400 leading-relaxed mb-8">
            This action is irreversible. The content and metadata are no longer accessible.
        </div>

        <a href="/"
            class="inline-block px-6 py-3 bg-white text-black font-semibold rounded-md hover:bg-neutral-200 transition-colors text-sm">
            Create New Paste
        </a>
    </div>
</div>

{{ template "footer" . }}
{{ end }}
